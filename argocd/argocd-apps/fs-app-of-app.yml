apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fs-app-of-app
  namespace: argocd
  labels:
    team: VoIP
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/fs-apps/fs
    repoURL: https://github.com/denyspozniak/argocd.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions: []
